<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body class="bg-veryLightGrayishBlue font-display">
    <div class="flex flex-col justify-center h-[250px] gap-12">
      <div class="flex justify-center" role="none presentation">
        <h1 class="text-4xl font-bold text-darkGrayishBlue">Our Pricing</h1>
      </div>
      <div class="flex justify-center items-center">
        <!-- <span class="text-lightGrayishBlue">Annually</span> -->
        <label for="toggleB" class="flex items-center cursor-pointer">
          <div class="mr-3 text-lightGrayishBlue">Annually</div>
          <!-- toggle -->
          <div class="relative">
            <!-- input -->
            <input type="checkbox" id="toggleB" class="sr-only" />
            <!-- line -->
            <div class="block bg-gradientBlue w-14 h-8 rounded-full"></div>
            <!-- dot -->
            <div
              class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"
            ></div>
          </div>
          <!-- label -->
          <div class="ml-3 text-lightGrayishBlue">Monthly</div>
        </label>
        <!-- <span class="text-lightGrayishBlue">Monthly</span> -->
      </div>
    </div>

    <main>
      <div class="flex justify-center max-w-[1050px] mx-auto">
        <div
          class="flex flex-col items-center w-full gap-8 md:gap-0 md:flex-row"
          role="none presentation"
        >
          <!-- PRICE CARD -->
          <div
            class="flex flex-col items-center rounded-tl-md rounded-bl-md shadow-sm bg-white p-8 w-11/12 h-[450px] md:w-1/3"
            role="none presentation"
          >
            <span class="text-darkGrayishBlue">Basic</span>
            <div
              class="flex justify-center items-center"
              role="none presentation"
            >
              <span class="font-bold text-4xl my-9 text-darkGrayishBlue"
                >$</span
              >
              <span
                class="font-bold text-6xl my-9 text-darkGrayishBlue"
                id="basicPrice"
                >199.99</span
              >
            </div>

            <div
              class="w-full border-t border-lightGrayishBlue py-4 flex justify-center"
              role="presentation none"
            >
              <p class="text-grayishBlue text-sm">500 GB Storage</p>
            </div>
            <div
              class="w-full border-t border-lightGrayishBlue py-4 flex justify-center"
              role="presentation none"
            >
              <p class="text-grayishBlue text-sm">2 Users Allowed</p>
            </div>
            <div
              class="w-full border-t border-b border-lightGrayishBlue py-4 flex justify-center"
              role="presentation none"
            >
              <p class="text-grayishBlue text-sm">Send up to 3 GB</p>
            </div>
            <button
              class="w-full rounded-md text-white mt-[25px] h-[45px] bg-gradient-to-r from-gradientLightBlue to-gradientBlue border hover:text-gradientBlue hover:from-white hover:to-white hover:border"
            >
              LEARN MORE
            </button>
          </div>

          <!-- PRICE CARD -->
          <div
            class="flex flex-col items-center rounded-md shadow-sm bg-gradient-to-br from-gradientLightBlue to-gradientBlue py-8 px-8 md:py-[57px] w-11/12 md:h-[500px] md:w-1/3"
            role="none presentation"
          >
            <span class="text-white">Professional</span>
            <div
              class="flex justify-center items-center"
              role="none presentation"
            >
              <span class="font-bold text-4xl my-9 text-white">$</span>
              <span
                class="font-bold text-6xl my-9 text-white"
                id="proffesionalPrice"
                >199.99</span
              >
            </div>
            <div
              class="w-full border-t border-lightGrayishBlue py-4 flex justify-center"
              role="presentation none"
            >
              <p class="text-white text-sm">1 TB Storage</p>
            </div>
            <div
              class="w-full border-t border-lightGrayishBlue py-4 flex justify-center"
              role="presentation none"
            >
              <p class="text-white text-sm">5 Users Allowed</p>
            </div>
            <div
              class="w-full border-t border-b border-lightGrayishBlue py-4 flex justify-center"
              role="presentation none"
            >
              <p class="text-white text-sm">Send up to 10 GB</p>
            </div>
            <button
              class="w-full border rounded-md mt-[25px] h-[45px] text-gradientBlue bg-white border-white hover:text-white hover:bg-opacity-0 hover:border-white"
            >
              LEARN MORE
            </button>
          </div>

          <!-- PRICE CARD -->
          <div
            class="flex flex-col items-center rounded-tr-md rounded-br-md shadow-sm bg-white p-8 w-11/12 h-[450px] md:w-1/3"
            role="none presentation"
          >
            <span class="text-darkGrayishBlue">Basic</span>
            <div
              class="flex justify-center items-center"
              role="none presentation"
            >
              <span class="font-bold text-4xl my-9 text-darkGrayishBlue"
                >$</span
              >
              <span
                class="font-bold text-6xl my-9 text-darkGrayishBlue"
                id="masterPrice"
                >199.99</span
              >
            </div>
            <div
              class="w-full border-t border-lightGrayishBlue py-4 flex justify-center"
              role="presentation none"
            >
              <p class="text-grayishBlue text-sm">2 TB Storage</p>
            </div>
            <div
              class="w-full border-t border-lightGrayishBlue py-4 flex justify-center"
              role="presentation none"
            >
              <p class="text-grayishBlue text-sm">10 Users Allowed</p>
            </div>
            <div
              class="w-full border-t border-b border-lightGrayishBlue py-4 flex justify-center"
              role="presentation none"
            >
              <p class="text-grayishBlue text-sm">Send up to 20 GB</p>
            </div>
            <button
              class="w-full rounded-md text-white mt-[25px] h-[45px] bg-gradient-to-r from-gradientLightBlue to-gradientBlue border hover:text-gradientBlue hover:from-white hover:to-white hover:border"
            >
              LEARN MORE
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
